<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Scripts-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>About Us</title>
</head>

<body>
    <header>
        <img class="logo" src="favicon.png">
        <h1>Bakery Shop</h1>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav nav-underline nav-pills nav-fill">
                        <a class="nav-link" href="index.html">Main</a>
                        <a class="nav-link" href="menu.html">Menu</a>
                        <a class="nav-link" aria-current="page" href="#about">About Us</a>
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <h2 id="about">About Us</h2>
            <p>We are the friends-owned bakery that has been seving the community with their delicious cakes, cookies, fresh bread and pastries over 5 years.</p>
        </section>
        <!--Bootstrap Form-->
        <div id="contact" class="container-fluid">
            <h2>Contact Us</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" aria-label="Имя" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <p>&copy; 2023 Bakery Shop. All rights reserved.</p>
    </footer>
</body>

</html>
