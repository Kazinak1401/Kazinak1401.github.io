<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+HM+Z3vuc+OrOlrkkqFlV4RuqRc0f5tvzj6TA9zjzA3BE+ZC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MJ2T61b18u6i7I7R26d45H4p8hJD2/0wG5Ii5U5v5WVXmHUNn13rrzBoHjKk5wvKz" crossorigin="anonymous"></script>
    <title>About Us</title>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav nav-underline nav-pills nav-fill">
                        <a class="nav-link" href="index.html">Main</a>
                        <a class="nav-link" href="menu.html">Menu</a>
                        <a class="nav-link" aria-current="page" href="#about">About Us</a>
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <div class="container">
                <h2 id="about">About Us</h2>
                <p>We are the friends-owned bakery that has been serving the community with delicious cakes, cookies, fresh bread, and pastries for over 5 years.</p>
            </div>
        </section>
        <!-- Bootstrap Form -->
        <div id="contact" class="container">
            <h2>Contact Us</h2>
            <form id="myForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>    
          </div>
          <script>
            //Form validation script 
            const form = document.getElementById('myForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
          
            form.addEventListener('submit', function (event) {
              if (nameInput.value.trim() === '' || emailInput.value.trim() === '') {
                event.preventDefault(); 
                alert('Name and Email are required.'); 
              }
            });
          </script> 
    </main>
    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2023 Bakery Shop. All rights reserved.</p>
    </footer>
</body>
</html>
